<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function inmultire(a, b) {
            return a * b;
        }
        function adunare(n, m = 5) {
            return n + m;
        }
        function scadere(n, m) {
            if (n < m) {
                return n - m;
            }
            else {
                return n - m;
            }
        }
        function impartire(n, m) {
            if (n < m) {
                return parseInt(n / m);
            }
            else {
                return parseInt(n / m);
            }

        }
        let x = eval(prompt('Primul numar este', 2));
        let y = eval(prompt('Al 2-lea numar este', 4));
        let op = 'a';
        let operatie = prompt('Operatia efectuata este : a- adunare,'+
         's- scadere, im-impartire, in-inmultire', op);
         document.write(operatie);
        if (operatie == 'a') {
            document.write('rezultatul adunarii este', adunare(x, y))
        }
        if(operatie == 's'){
            document.write('rezultatul scaderii este', scadere(x,y))
        }
    </script>
</body>

</html>
